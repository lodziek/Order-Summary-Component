<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="informations">
        <div class="description">
          <h1 class="heading">Order Summary</h1>
          <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
        </div>        
        <div class="icon-div">
          <div class="icon-p1">
            <img src="./images/icon-music.svg" alt="icon">
            <div class="price">
              <h2 class="plan">Annual Plan</h2>
              <div class="num">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </main>
</body>
</html>
